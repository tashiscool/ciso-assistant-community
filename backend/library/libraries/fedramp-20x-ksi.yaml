urn: urn:ciso:risk:library:fedramp-20x-ksi
locale: en
ref_id: FEDRAMP-20X-KSI
name: FedRAMP 20x Key Security Indicators
description: |
  FedRAMP 20x is a modernized cloud authorization approach that replaces traditional
  control-by-control narratives with Key Security Indicators (KSIs). This framework
  defines 61 KSIs across 11 thematic categories that cloud service providers must
  address to obtain and maintain FedRAMP 20x authorization.

  Key differences from FedRAMP Rev5:
  - KSI-based approach instead of individual control narratives
  - Machine-readable authorization packages required
  - 70%+ automated validation coverage expected
  - Quarterly Ongoing Authorization Reports (OARs)
  - Persistent validation and continuous monitoring
copyright: FedRAMP / GSA
version: 1
publication_date: 2025-12-29
provider: US General Services Administration / FedRAMP
packager: ciso-assistant
objects:
  framework:
    urn: urn:ciso:risk:framework:fedramp-20x-ksi
    ref_id: FEDRAMP-20X-KSI
    name: FedRAMP 20x Key Security Indicators
    description: |
      FedRAMP 20x Key Security Indicators (KSIs) framework for modern cloud authorization.
      Supports Low Impact (56 KSIs) and Moderate Impact (61 KSIs) baselines.
    implementation_groups_definition:
      - ref_id: LOW
        name: Low Impact
        description: FedRAMP 20x Low Impact baseline - 56 Key Security Indicators applicable
          to cloud services where loss of confidentiality, integrity, and availability
          would result in limited adverse effect.
      - ref_id: MOD
        name: Moderate Impact
        description: FedRAMP 20x Moderate Impact baseline - 61 Key Security Indicators
          applicable to cloud services where loss of confidentiality, integrity, and
          availability would result in serious adverse effect.
