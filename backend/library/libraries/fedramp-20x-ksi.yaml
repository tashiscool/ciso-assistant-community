        assessable: true
        depth: 2
        parent_urn: urn:ciso:risk:req_node:fedramp-20x-ksi:ksi-afr
        ref_id: KSI-AFR-01
        name: Minimum Assessment Scope
        description: |
          Apply the FedRAMP Minimum Assessment Scope (MAS) to identify and document
          the scope of the cloud service offering to be assessed for FedRAMP authorization
          and persistently address all related requirements and recommendations.
        annotation: |
          Related controls: AC-1, AC-21, AT-1, AU-1, CA-1, CM-1, CP-1, CP-2.1, CP-2.8,
          CP-4.1, IA-1, IR-1, MA-1, MP-1, PE-1, PL-1, PL-2, PL-4, PL-4.1, PS-1, RA-1,
          RA-9, SA-1, SC-1, SI-1, SR-1, SR-2, SR-3, SR-11
