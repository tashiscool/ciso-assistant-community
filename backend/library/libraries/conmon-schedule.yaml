      ref_id: EVENT
      name: Event-Driven Activities
      description: Activities triggered by specific events or changes.

    # -- Significant Change --
    - urn: urn:intuitem:risk:req_node:conmon-schedule:event-change
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:conmon-schedule:event-driven
      ref_id: EVENT-CHG
      name: Significant Change Management
      description: Activities triggered by significant changes to the system.

    - urn: urn:intuitem:risk:req_node:conmon-schedule:event-impact-analysis
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:conmon-schedule:event-change
      ref_id: EVENT-CHG-01
      name: Security Impact Analysis
      description: >
        Perform security impact analysis before implementing significant
        changes. Determine potential security implications and required
        mitigations. Obtain approval before implementation.
      annotation: |
        Related controls: NIST CM-4, ISO 27001 A.14.2.3
        Evidence: Impact analysis documentation, approval records
      implementation_groups:
      - BASIC
      - STANDARD
      - ENHANCED

    - urn: urn:intuitem:risk:req_node:conmon-schedule:event-change-testing
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:conmon-schedule:event-change
      ref_id: EVENT-CHG-02
      name: Post-Change Security Testing
      description: >
        Conduct security testing after significant changes are implemented.
        Verify security controls remain effective. Document results and
        any new findings.
      annotation: |
        Related controls: NIST CM-4, CA-2, ISO 27001 A.14.2.9
        Evidence: Test results, verification documentation
      implementation_groups:
      - STANDARD
      - ENHANCED

    # -- Incident Response --
    - urn: urn:intuitem:risk:req_node:conmon-schedule:event-incident
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:conmon-schedule:event-driven
      ref_id: EVENT-IR
      name: Incident Response Activities
      description: Activities triggered by security incidents.

    - urn: urn:intuitem:risk:req_node:conmon-schedule:event-incident-notification
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:conmon-schedule:event-incident
      ref_id: EVENT-IR-01
      name: Incident Notification
      description: >
        Report suspected or confirmed incidents to appropriate stakeholders
        within required timeframes. Follow organizational escalation
        procedures.
      annotation: |
        Related controls: NIST IR-6, ISO 27001 A.16.1.2
        Evidence: Incident reports, notification records
      implementation_groups:
      - BASIC
      - STANDARD
      - ENHANCED

    - urn: urn:intuitem:risk:req_node:conmon-schedule:event-incident-tracking
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:conmon-schedule:event-incident
      ref_id: EVENT-IR-02
      name: Incident Status Updates
      description: >
        Provide regular status updates during incident response.
        Document containment, eradication, and recovery activities.
        Prepare final incident report after resolution.
      annotation: |
        Related controls: NIST IR-5, IR-6, ISO 27001 A.16.1.5
        Evidence: Status reports, incident documentation
      implementation_groups:
      - BASIC
      - STANDARD
      - ENHANCED

    - urn: urn:intuitem:risk:req_node:conmon-schedule:event-lessons-learned
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:conmon-schedule:event-incident
      ref_id: EVENT-IR-03
      name: Incident Lessons Learned
      description: >
        Conduct post-incident review and document lessons learned.
        Update incident response procedures based on findings.
        Share relevant information with stakeholders.
      annotation: |
        Related controls: NIST IR-4, ISO 27001 A.16.1.6
        Evidence: Lessons learned report, procedure updates
      implementation_groups:
      - STANDARD
      - ENHANCED
